<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>초미니홈피 - 팬명록</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: "Noto Serif KR", serif;
        }

        .cheering {
            width: 600px;
            display: flex;
            margin: auto;
        }

        .nick_button {
            width: 150px;
            margin: 10px 0 10px 0;
            padding: 10px 0 10px 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nick_button>button {
            width: 150px;
            margin-top: 20px;
        }

        .nicknameinput {
            width: 150px;
        }

        .commentinput {
            width: 500px;
            margin-top: 20px;
            margin-left: 20px;

        }

        .comment-table {
            width: 600px;
            margin: 10px auto;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment();
        });

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("name_give", name);
            formData.append("comment_give", comment);

            fetch('/guestbook', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload()
            });
        }
        function show_comment() {
            $.ajax({
                type: 'GET',
                url: '/guestbook',
                data: {},
                success: function (response) {
                    let rows = response['result']
                    $('#comment-list').empty();
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']
                        let done = rows[i]['done']

                        let temp_html = ``
                        if (done == 0) {
                            temp_html = `<tr>
                                                <td>${name}</td>
                                                <td>${comment}</td>
                                                <td><button onclick="deleteStar(${num})" type="button" class="btn-light" id="delete-btn">X</button></td>
                                            </tr>`
                        } else {
                            temp_html = ``
                        }
                        $('#comment-list').append(temp_html)
                    }
                }
            })
        }

        function deleteStar(num) {
            $.ajax({
                type: 'POST',
                url: '/guestbook/delete',
                data: {
                    delete_give: num
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }

    </script>
</head>

<body>
    <div class="cheering">
        <div class="nick_button">
            <div class="nicknameinput">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="닉네임" />
                    <label for="floatingInput">닉네임</label>
                </div>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark">
                댓글 남기기
            </button>
        </div>
        <div class="commentinput">
            <div class="form-floating">
                <textarea class="form-control" placeholder="응원 댓글을 남겨주세요!" id="comment"
                    style="height: 115px"></textarea>
                <label for="floatingTextarea2">응원 댓글을 남겨주세요!</label>
            </div>
        </div>
    </div>
    <div class="comment-table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">닉네임</th>
                    <th scope="col">응원내용</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="comment-list">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>화이팅!</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>거의 다 왔어요!</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>조금만 더 열심히 해봐요!</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
