<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>초미니홈피 - 팬명록</title>

    <style>
        @font-face {
            font-family:'vtfont';
            src:url('//tistory4.daumcdn.net/tistory/214191/skin/images/NeoDunggeunmo.ttf') format('truetype');
            font-style:normal;
            font-weight:normal;
        }

        * {
            font-family: 'vtfont'
        }

        body {
            background-image: linear-gradient(blue, pink, yellow)
        }

        .totalwrap {
            display: flex;
            flex-direction: column;
        }

        .topwrap {
            display: flex;
            flex-direction: row;
            margin: 0 auto 10px auto;
        }
        .profilewrap {
            border-radius: 2px;
            margin: 10px 10px 10px 10px;
            background-color: rgb(255 172 228);
            border: 2px solid rgb(57 25 160);
            width: 270px;
            height: 510px;
            padding: 2px 2px 2px 2px;
        }
        .profile {
            margin: 5px 5px 5px 5px;
            border: 2px solid rgb(57 25 160);
            width: 250px;
            height: 495px;
            align-items: center;
        }

        .bucketbox {
            height: 510px;
            width: 800px;

            background-color: rgb(255 172 228);
            border: 2px solid rgb(57 25 160);

            margin: 10px 20px 20px 20px;
        }

        .bucketbox>h1 {
            text-align: center;
            font-size: 20px;
            color: rgb(57 25 160);
            padding: 40px 0px 0px 0px;
        }

        .bucket_title {
            width: auto;
            height: 40px;

            background-color: rgb(57 25 160);
            color: rgb(255 172 228);
            text-align: center;

            padding: 10px 10px 10px 10px;
            margin: 5px 5px 5px 5px;
        }


        .mybucket {
            width:auto;
            height: auto;
            padding: 10px 10px 10px 10px;
            margin: 40px 5px auto 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border: solid rgb(57 25 160);
        }

        .mybucket>input {
            width: 70%;
        }

        .myboxlist {
            border: solid rgb(57 25 160);
            flex-direction: column;
            padding: 20px;
            margin: 10px 5px auto 5px;
            justify-content: space-between;
            align-items: center;
            width: auto;
            height: 250px;
            overflow: auto;
        }

        .list {
            flex-direction: row;
            width: auto;
            height: 30px;
            color: black;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            background-color: rgb(255 172 228);
        }

        .list>h2 {
            font-size: 25px;
        }

        .cheering-wrap {
            background-color: rgb(255 172 228);
            width: 700px;
            margin: 10px auto 0 auto;
            border: 5px solid rgb(255 172 228);
            
        }

        .cheering-box {
            background-color: rgb(57 25 160);
            height: 40px;
            color: rgb(255 172 228);
            padding: 6px 0 0 30px;
        }

        .cheering-box > button {
            margin: 0 0 10px 365px;
            padding: 1px 5px 1px 5px;
            border: 2px solid rgb(255 172 228);
            color: rgb(255 172 228);
            background-color: rgb(57 25 160);
        }
        .cheering {
            width: 690px;
            display: flex;
            margin: auto;
            border: 3px solid rgb(57 25 160);
            padding: 10px 10px 10px 10px;
            margin-top: 10px;
        }

        .nick_button {
            width: 150px;
            margin: 10px 0 10px 0;
            padding: 10px 0 10px 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nick_button>button {
            width: 150px;
            margin-top: 20px;
        }

        .nicknameinput {
            width: 150px;
        }

        .commentinput {
            width: 500px;
            margin-top: 20px;
            margin-left: 20px;

        }

        .comment-table {
            width: 690px;
            margin: 10px auto;
            border: 3px solid rgb(57 25 160);
            padding: 10px 10px 10px 10px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment();
            show_bucket();
        });

        function save_bucket() {
            let bucket = $('#bucket').val()

            let formData = new FormData();
            formData.append("bucket_give", bucket);

            fetch('/bucket-k', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload()
            });
        }

        function show_bucket() {
            $.ajax({
                type: 'GET',
                url: '/bucket-k',
                data: {},
                success: function (response) {
                    let rows = response['result']
                    $('#bucket-list').empty();
                    for (let i = 0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket']
                        let num = rows[i]['num']

                        let temp_html = `<div class="list">
                                            <p>▶  ${bucket}</p>
                                            <button onclick="complete_bucket(${num})" type="button" class="btn btn-outline-primary">완료</button>
                                        </div>`
                        $('#bucket-list').append(temp_html)
                    }
                }
            })
        }

        function complete_bucket(num) {
            if (confirm('완료하셨나요?')) {
                $.ajax({
                    type: 'POST',
                    url: '/bucket-k/delete',
                    data: {
                        delete_give: num
                    },
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload();
                    }
                });
            }
        }

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("name_give", name);
            formData.append("comment_give", comment);

            fetch('/guestbook-k', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload()
            });
        }
        function show_comment() {
            $.ajax({
                type: 'GET',
                url: '/guestbook-k',
                data: {},
                success: function (response) {
                    let rows = response['result']
                    $('#comment-list').empty();
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']

                        let temp_html = `<tr>
                                            <td>${name}</td>
                                            <td>${comment}</td>
                                            <td><button onclick="deleteStar(${num})" type="button" class="btn-light" id="delete-btn">X</button></td>
                                        </tr>`
                        $('#comment-list').append(temp_html)
                    }
                }
            })
        }

        function deleteStar(num) {
            if (confirm('댓글을 정말로 삭제하시겠습니까?')) {
                $.ajax({
                    type: 'POST',
                    url: '/guestbook-k/delete',
                    data: {
                        delete_give: num
                    },
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload();
                    }
                });
            }
        }

    </script>
</head>

<body>
    <div class="totalwrap">
        <div class="topwrap">
            <div class="profilewrap">
                <div class="profile">
                    <div class="profileimage">
                        <div class="card">
                            <img src="https://ca.slack-edge.com/T043597JK8V-U052A36HD5L-365da9f660d8-512"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">김세령</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">MBTI : INTP</li>
                                <li class="list-group-item">거주지 : 경기도 안산</li>
                                <li class="list-group-item">이력 : 반도체회사 연구원</li>
                            </ul>
                            <div class="card-body">
                                <a href="https://velog.io/@eshika" class="card-link">블로그</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bucketbox">
                <div class="bucket_title">이번주 목표를 정해보아요!</div>
                <h1>나의 weekly 버킷리스트</h1>
                <div class="mybucket">
                    <input id="bucket" class="form-control" type="text" placeholder="이번주에 이루고 싶은 것을 입력하세요" />
                    <button onclick="save_bucket()" type="button" class="btn btn-outline-danger">담기</button>
                </div>
                <div class="myboxlist" id="bucket-list">
                    <div class="list">
                        <h2>호주에서 스카이다이빙 하기</h2>
                        <button onclick="complete_bucket(num)" type="button" class="btn btn-outline-primary">완료</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="cheering-wrap">
        <div class="cheering-box">여기에 응원하는 댓글을 달아보세요<button>X</button></div>
        <div class="cheering">
            <div class="nick_button">
                <div class="nicknameinput">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="닉네임" />
                        <label for="floatingInput">닉네임</label>
                    </div>
                </div>
                <button onclick="save_comment()" type="button" class="btn btn-dark">
                    댓글 남기기
                </button>
            </div>
            <div class="commentinput">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="응원 댓글을 남겨주세요!" id="comment"
                        style="height: 115px"></textarea>
                    <label for="floatingTextarea2">응원 댓글을 남겨주세요!</label>
                </div>
            </div>
        </div>
        <div class="comment-table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">닉네임</th>
                        <th scope="col">응원내용</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="comment-list">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>화이팅!</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>거의 다 왔어요!</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>조금만 더 열심히 해봐요!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
