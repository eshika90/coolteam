<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>쿨한 비전공자</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto auto auto;
            text-align: center;
        }

        .title {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #0fa,
                0 0 82px #0fa, 0 0 92px #0fa, 0 0 102px #0fa, 0 0 151px #0fa;


            font-size: 80px;
        }

        .title:hover {
            text-shadow: 0 0 7px rgb(244, 243, 198), 0 0 10px rgb(230, 227, 50), 0 0 21px rgb(255, 179, 0), 0 0 42px rgb(255, 136, 0),
                0 0 82px rgb(255, 94, 0), 0 0 92px rgb(255, 85, 0), 0 0 102px rgb(255, 89, 0), 0 0 151px rgb(255, 0, 0);

        }

        body {
            background-image: linear-gradient(blue, pink, yellow)
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        #header {
            width: 100%;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            color: rgb(255, 127, 204);
            margin: 30px auto 30px auto;
        }

        .teamintro {
            font-size: 40px;
            margin: 20px 20px 20px 20px;
        }

        #nav {
            width: 46%;
            height: 350px;
            margin-right: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 5px 1px gray;
            display: flex;
            flex-direction: column;
            image-rendering: auto;

        }

        .teamphoto {
            border-radius: 20px;
        }

        #section {
            width: 51%;
            height: 350px;
            background-color: #ffa726;
            border-radius: 20px;
            float: left;
            box-shadow: 5px 5px 5px 1px gray;

        }

        #aside {
            width: 1200px;
            height: 800px;
            background-color: tan;
            margin: 50px auto 100px auto;
            padding: 50px 50px 50px 50px;
            display: flex;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 1px gray;
        }

        .btn {
            width: 100px;
            height: 50px;

            background-color: #198754;
            color: white;
            font-size: 15px;

            border-radius: 10px;
            border: 1px solid #198754;

            margin-top: 100px;

        }

        .btn:hover {
            border: 5px solid #198754;
        }

        .cardname {
            font-size: 30px;
            font-weight: bold;

        }

        .cardname:hover {

            background-color: rgb(215, 213, 213);

        }

        .cardimg {
            height: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 30px;
            border-start-end-radius: 30px;

        }

        #imgedit {
            border: 10px solid black;
            border-radius: 40px;
        }

        .co1 {
            border: 10px solid rgb(238, 172, 172);
            border-start-end-radius: 10px;
        }



        .cardbody {
            height: 100px;
            margin: 30px 5px 20px 5px;
            padding: 0px 35px 0px 35px;

        }
    </style>
    <script>


        $(document).ready(function () {
            set_temp();

        });
        function set_temp() {
            fetch("http://spartacodingclub.shop/sparta_api/weather/seoul").then((res) => res.json()).then((data) => {
                let temp = data['temp']
                $("#temp").text(temp)
            })
        }
        function profile() {
            window.location.href = "https://www.google.com"


        }
        function blog() {
            window.location.href = "https://www.naver.com"
        }

        function profile2() {
            window.location.href = "https://www.google.com"


        }
        function blog2() {
            window.location.href = "https://www.naver.com"
        }

        function profile3() {
            window.location.href = "http://localhost:5000/index22.html"


        }
        function blog3() {
            window.location.href = "https://www.naver.com"
        }

    </script>
</head>

<body>
    <div class="mytitle">
        <h1 class="title">'COOL'한 비전공자</h1>

    </div>
    <header class="header" id="header">
        <p>현재기온:<span id="temp" id="time"> 36</span>도</p>
    </header>
    <div id="wrap">

        <div id="nav">
            <img class="teamphoto" src="https://6th10c.s3.ap-northeast-2.amazonaws.com/image/teamphoto.PNG">
        </div>
        <div id="section">
            <p class="teamintro">우리팀소개하기</p>
        </div>
    </div>
    <div id="aside">

        <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box">
            <div class="col">
                <div class="card h-100" id="imgedit">
                    <img src="https://6th10c.s3.ap-northeast-2.amazonaws.com/image/seryeon.jpeg" class="cardimg">
                    <div class="cardbody">
                        <h5 class="cardname" onclick="profile()">김세령(팀장)</h5>
                        <p class="intro">이름을 누르면 상세페이지로 이동합니다.</p>
                        <button class="btn" onclick="blog()">blog</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" id="imgedit">
                    <img src="https://6th10c.s3.ap-northeast-2.amazonaws.com/image/donghwan.png" class="cardimg">
                    <div class="cardbody">
                        <h5 class="cardname" onclick="profile2()">오동환(팀원)</h5>
                        <p class="intro">이름을 누르면 상세페이지로 이동합니다.</p>
                        <button class="btn" onclick="blog2()">blog</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" id="imgedit">
                    <img src="https://6th10c.s3.ap-northeast-2.amazonaws.com/image/euncahn.jpg" class="cardimg">
                    <div class="cardbody">
                        <h5 class="cardname" onclick="profile3()">이은찬(팀원)</h5>
                        <p class="intro">이름을 누르면 상세페이지로 이동합니다.</p>
                        <button class="btn" onclick="blog3()">blog</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
