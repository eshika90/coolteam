        .mytitle {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto auto auto;
            text-align: center;
        }

        .title {
            color: #fff;

        }

        body {

        }

            height: 220px;

        }

        .teamintro {
            font-size: 10px;
            margin: 20px 20px 20px 20px;
        }

        #nav {
            width: 340px;
            height: 210px;
            margin-right: 10px;
            box-shadow: 5px 5px 5px 1px gray;
            display: flex;
            flex-direction: column;
            image-rendering: auto;
            background-color: #ff26e6;

        .teamphoto {
            border : 5px solid rgb(57 25 160);
            width: 330px;
            height: 200px;
            margin:5px 5px 5px 5px;
        }

        #section {
            width: 348px;
            height: 210px;
            background-color: #ff26e6;
            float: left;
            box-shadow: 5px 5px 5px 1px gray;

        }
        .insec{
            width: 338px;
            height: 200px;
            border : 5px solid rgb(57 25 160);
            margin: 5px 5px 5px 5px;

        }
        #aside {
            width: 700px;
            height: 400px;
            background-color:(255, 127, 204);
            margin: 5px auto 50px auto;
            padding: 10px 10px 10px 10px;
            display: flex;
            box-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #0fa,

        .btn {
            width: 60px;
            height: 25px;

            background-color: rgb(57 25 160);
            color: white;
            font-size: 3px;
            border: 1px solid rgb(57 25 160);

        .btn:hover {
            border: 1px solid rgb(57 25 160);
            box-shadow: 5px 5px 5px 1px gray; ;

                0 0 82px #0fa, 0 0 92px #0fa, 0 0 102px #0fa, 0 0 151px #0fa;

        .cardimg {

            display: flex;

            align-items: center;
